<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<!--- В этой форме добавляем csrf токен, необходимый для защиты от подделанных форм злоумышленника -->
<!--- Во все остальные формы токен будет добавлен автоматически thymeleaf-ом -->
<form name="f" method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label for="username">Enter username: </label>
    <input type="text" name="username" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="Login"/>

    <div th:if="${param.error}" style="color: red">
        Incorrect password or username
    </div>
    <br>
    <a th:href="@{/auth/registration}">Sign up</a>
</form>

</body>
</html>
